version: 0.0
os: linux

# AppSpec file for Frontend deployment
# This file defines how CodeDeploy should deploy the frontend application to EC2

files:
  - source: /
    destination: /opt/app/frontend
    
permissions:
  - object: /opt/app/frontend
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
  - object: /opt/app/frontend/scripts
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/stop-frontend.sh
      timeout: 300
      runas: ec2-user
    - location: scripts/cleanup-frontend.sh
      timeout: 120
      runas: ec2-user
      
  AfterInstall:
    - location: scripts/install-frontend.sh
      timeout: 600
      runas: ec2-user
      
  ApplicationStart:
    - location: scripts/start-frontend.sh
      timeout: 300
      runas: ec2-user
      
  ApplicationStop:
    - location: scripts/stop-frontend.sh
      timeout: 300
      runas: ec2-user
      
  ValidateService:
    - location: scripts/validate-frontend.sh
      timeout: 120
      runas: ec2-user
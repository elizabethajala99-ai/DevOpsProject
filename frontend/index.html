<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Management System</title>

  <script>
    // Use relative API base; Express serves /api on the same origin
    window.API_BASE = "/api";
    const API_BASE = window.API_BASE;

    // Gate this page: if not authenticated, send user to home.html
    (async () => {
      try {
        const r = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' });
        if (!r.ok) { window.location.replace('home.html'); return; }
        const me = await r.json();
        document.documentElement.dataset.auth = "yes";
        window.CURRENT_USER = me;
        // show "Signed in as"
        window.addEventListener("DOMContentLoaded", () => {
          const who = document.getElementById("signedInAs");
          if (who && me?.email) who.textContent = `Signed in as ${me.email}`;
        });
      } catch {
        window.location.replace('home.html');
      }
    })();
  </script>

  <style>
    /* ---------- LIGHT THEME VARIABLES ---------- */
    :root{
      --bg:#ffffff; 
      --panel:#ffffff; 
      --card:#ffffff; 
      --muted:#64748b; 
      --text:#0f172a; 
      --brand:#2563eb;       /* blue-600 */
      --brand-2:#7c3aed;     /* violet-600 */
      --ok:#16a34a;          /* green-600 */
      --warn:#f59e0b;        /* amber-500 */
      --danger:#dc2626;      /* red-600 */
      --border:#e5e7eb;      /* gray-200 */
      --chip:#f1f5f9;        /* slate-100 */
      --shadow:0 6px 18px rgba(0,0,0,.06);
      --input:#ffffff;
      --input-text:#0f172a;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial;
    }

    header{
      padding:22px 20px;
      text-align:center;
      background:#fafafa;
      border-bottom:1px solid var(--border);
      position:relative;
    }

    h1{margin:.2rem 0;font-weight:800;letter-spacing:.2px}
    .tag{color:var(--muted);font-size:13px}

    /* Signed-in label + logout */
    #signedInAs{ position:absolute; left:16px; top:16px; font-size:13px; color:var(--muted); }
    #logoutBtn{ position:absolute; right:16px; top:14px; }

    .container{max-width:1100px;margin:20px auto;padding:0 16px}

    .toolbar{
      display:grid;gap:10px;
      grid-template-columns:1.4fr .8fr .8fr .6fr;
      align-items:center
    }
    @media (max-width:900px){
      .toolbar{grid-template-columns:1fr}
    }

    input[type="text"], select{
      width:100%;padding:10px 12px;border:1px solid var(--border);
      border-radius:10px;background:var(--input);color:var(--input-text)
    }

    .btn{
      padding:10px 12px;border:1px solid var(--border);
      border-radius:10px;background:#ffffff;color:var(--text);cursor:pointer
    }
    .btn.brand{
      background:linear-gradient(90deg,var(--brand),var(--brand-2));
      border:none;color:#fff;font-weight:700
    }
    .btn.ghost{background:transparent}
    .btn:disabled{opacity:.5;cursor:not-allowed}

    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:16px;margin-top:16px}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow)
    }
    .card h2{margin:0;padding:14px 16px;border-bottom:1px solid var(--border);font-size:18px}
    .card .body{padding:14px 16px}

    .list{display:flex;flex-direction:column;gap:8px}
    .item{
      display:grid;grid-template-columns:auto 1fr auto auto;gap:10px;align-items:center;
      padding:10px;border:1px solid var(--border);border-radius:12px;background:#fff
    }
    .item:hover{border-color:#cbd5e1}
    .item input[type=checkbox]{transform:scale(1.2)}
    .title{cursor:pointer}
    .title.done{color:var(--muted);text-decoration:line-through}
    .badge{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);color:var(--muted);background:#fff}
    .actions button{margin-left:6px}

    .viewer .row{margin-bottom:10px}
    .viewer input[type="text"]{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff;color:var(--text)}
    .muted{color:var(--muted)}
    .stat{font-size:13px;color:var(--muted);margin-top:6px}

    .filters{display:flex;gap:6px;flex-wrap:wrap}
    .chip{
      padding:6px 10px;border-radius:999px;border:1px solid var(--border);
      cursor:pointer;background:var(--chip);color:var(--text)
    }
    .chip.active{
      background:#e0ecff;border-color:#bfdbfe;color:#1e3a8a
    }
  </style>
</head>
<body>
  <header>
    <div id="signedInAs"></div>
    <button id="logoutBtn" class="btn">Logout</button>
    <h1>Task Management System</h1>
    <div class="tag">Stay Informed!</div>
  </header>

  <div class="container">
    <!-- Controls -->
    <div class="toolbar">
      <div class="add" style="display:flex;gap:10px;width:100%">
        <input id="newTitle" type="text" placeholder="Add a new task…" />
        <button id="addBtn" class="btn brand">Add</button>
      </div>

      <input id="search" type="text" placeholder="Search tasks…" />

      <div class="filters">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="active">Active</button>
        <button class="chip" data-filter="completed">Completed</button>
      </div>

      <select id="sort">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="az">A → Z</option>
        <option value="za">Z → A</option>
      </select>
    </div>

    <!-- Two-pane layout -->
    <div class="grid">
      <!-- List -->
      <div class="card">
        <h2>Tasks</h2>
        <div class="body">
          <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
            <button id="bulkComplete" class="btn">Mark selected done</button>
            <button id="bulkUndo" class="btn">Undo selected</button>
            <button id="bulkDelete" class="btn ghost" style="border-color:#fee2e2;color:#b91c1c">Delete selected</button>
          </div>
          <div id="stats" class="stat"></div>
          <div id="list" class="list" aria-live="polite"></div>
        </div>
      </div>

      <!-- Viewer -->
      <div class="card">
        <h2>Task Viewer</h2>
        <div class="body viewer" id="viewer">
          <div class="muted">Select a task to view or edit.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Keep API base relative to the same origin -->
  <script>window.API_BASE="/api";</script>

  <!-- Logout + small bootstrapping -->
  <script>
    (function(){
      const API_BASE = window.API_BASE || "/api";
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn?.addEventListener("click", async () => {
        try {
          await fetch(`${API_BASE}/auth/logout`, { method: "POST", credentials: "include" });
        } finally {
          window.location.replace("home.html");
        }
      });
    })();
  </script>

  <!-- Main app logic -->
  <script>window.API_BASE="/api";</script>
  <script src="./app.js?v=5"></script>
</body>
</html>

# Place this file in the root of your project
# This file is used by the 'proxy' service in docker-compose.yml
# It mimics the ALB routing rules.

server {
    listen 80;
    server_name localhost;

    # Rule 1 (Default Action): Serve frontend static files
    # All requests (/, home.html, app.js, etc.) go here
    location / {
        # 'frontend' is the service name from docker-compose.yml
        # It's an Nginx server listening on port 80
        proxy_pass http://frontend;
    }

    # Rule 2 (Priority): Route API calls to the backend
    # All requests starting with /api/ go here
    location /api/ {
        # 'backend' is the service name from docker-compose.yml
        # It's a Node app listening on port 3000
        proxy_pass http://backend:8080;
        
        # Standard proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}